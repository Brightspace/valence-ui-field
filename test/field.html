<!DOCTYPE html>
<html>
	<head>
		<title>Field Test</title>
		<link rel="stylesheet" type="text/css" href="test.css" />
	</head>
	<body>
		<div class="grid-container">
			<h2>Stacked</h2>
			<div class="screenshot-overview">
				<div class="field-row screenshot-required">
					<div class="grid-span-stacked-label">
						<label class="label required" for="stacked-name">Name</label>
					</div>
					<div class="grid-span-stacked-input">
						<input type="text" id="stacked-name" />
					</div>
				</div>
				<div class="field-row">
					<div class="grid-span-stacked-label">
						<label class="label" for="stacked-description">Description</label>
					</div>
					<div class="grid-span-stacked-input">
						<textarea id="stacked-description"></textarea>
					</div>
				</div>
			</div>
			<fieldset class="field-row screenshot-fieldset">
				<div class="grid-span-stacked-label">
					<legend class="label">What would you like for lunch?</legend>
				</div>
				<div class="grid-span-stacked-input">
					<label class="radio-label">
						<input type="radio" name="stacked-enabled" checked />hamburger
					</label><br />
					<label class="radio-label">
						<input type="radio" name="stacked-enabled" />hot dog
					</label>
				</div>
			</fieldset>
			<h2>Horizontal / Inline</h2>
			<div class="field-row grid-row screenshot-inline">
				<div class="grid-span-inline-label">
					<label class="label-inline required" for="inline-first-name">First Name</label>
				</div>
				<div class="grid-span-inline-input1">
					<input type="text" id="inline-first-name" />
				</div>
				<div class="grid-span-inline-label">
					<label class="label-inline" for="inline-last-name">Last Name</label>
				</div>
				<div class="grid-span-inline-input2">
					<input type="text" id="inline-last-name" />
				</div>
			</div>
			<div class="field-row grid-row">
				<div class="grid-span-inline-label">
					<label class="label-inline" for="inline-description">Description</label>
				</div>
				<div class="grid-span-inline-input">
					<textarea id="inline-description"></textarea>
				</div>
			</div>
			<fieldset class="field-row grid-row">
				<div class="grid-span-inline-label">
					<legend class="label-inline">What would you like for lunch?</legend>
				</div>
				<div class="grid-span-inline-input">
					<label class="radio-label">
						<input type="radio" name="inline-enabled" checked />hamburger
					</label><br />
					<label class="radio-label">
						<input type="radio" name="inline-enabled" />hot dog
					</label>
				</div>
			</fieldset>
		</div>
	</body>
</html>
